<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider-container">
  <div class="slider" id="slider">
    <img src="./assets/img-1" alt="Image 1">
    <img src="./assets/img-2.jpeg" alt="Image 2">
    <img src="./assets/img-3" alt="Image 3">
    <img src="./assets/img-4.jpeg" alt="Image 4">
  </div>
  <button class="prev" id="prevBtn">❮</button>
  <button class="next" id="nextBtn">❯</button>
</div>

<script src="script.js"></script>

</body>
</html>
