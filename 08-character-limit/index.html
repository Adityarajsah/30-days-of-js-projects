<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Limit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Character Limit Input</h1>
    <form>
      <div class="input-group">
        <textarea id="text-input" placeholder="Type something..." maxlength="150"></textarea>
        <p id="char-count">150 characters remaining</p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
